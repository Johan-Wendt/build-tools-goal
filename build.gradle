plugins {
    id 'java'
    id 'application'
}

mainClassName = 'se.johan.stuff.MainClass'

group 'se.johan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://nexus1.service.telavox.se:8080/content/groups/public"
    }
}


jar {
    manifest {
        attributes 'Main-Class': 'se.johan.stuff.MainClass'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile project(':library-module')
    compile 'se.telavox:base:jetty9-SNAPSHOT'
}

compileJava {
    options.compilerArgs << '-proc:none'
}